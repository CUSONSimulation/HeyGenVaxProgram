<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGen Interactive Avatar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f6;
        }
        #avatar-container {
            width: 100%;
            height: 500px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #avatar-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        #loading {
            color: white;
            font-size: 18px;
            text-align: center;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn-secondary {
            background-color: #666;
            color: white;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="avatar-container">
        <video id="avatar-video" autoplay playsinline></video>
        <div id="loading">Initializing avatar...</div>
        <div id="status">Connecting...</div>
    </div>
    <div id="controls">
        <button id="connect-btn" class="btn-primary">Connect</button>
        <button id="disconnect-btn" class="btn-danger" disabled>Disconnect</button>
        <button id="mute-btn" class="btn-secondary" disabled>Mute</button>
    </div>

    <script type="module">
        // Import the HeyGen SDK (you'll need to serve the built SDK)
        // For now, we'll implement a minimal working version
        
        // Configuration from Streamlit
        const SESSION_ID = '{{SESSION_ID}}';
        const TOKEN = '{{TOKEN}}';  // Use token instead of API key
        const ACCESS_TOKEN = '{{ACCESS_TOKEN}}';
        const URL = '{{URL}}';
        
        let peerConnection = null;
        let localStream = null;
        let dataChannel = null;
        let isConnected = false;
        let checkInterval = null;
        
        const videoElement = document.getElementById('avatar-video');
        const statusElement = document.getElementById('status');
        const loadingElement = document.getElementById('loading');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const muteBtn = document.getElementById('mute-btn');
        
        // Initialize connection using the session data
        async function initializeConnection() {
            try {
                updateStatus('Creating peer connection...');
                
                const iceServers = [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun.heygen.com:3478' }
                ];
                
                peerConnection = new RTCPeerConnection({ iceServers });
                
                // Set up event handlers
                peerConnection.ontrack = (event) => {
                    console.log('Track received:', event.track.kind);
                    if (event.streams && event.streams[0]) {
                        videoElement.srcObject = event.streams[0];
                        loadingElement.style.display = 'none';
                    }
                };
                
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('ICE candidate:', event.candidate);
                    }
                };
                
                peerConnection.onconnectionstatechange = () => {
                    updateStatus(`Connection: ${peerConnection.connectionState}`);
                    if (peerConnection.connectionState === 'connected') {
                        isConnected = true;
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = false;
                        muteBtn.disabled = false;
                    }
                };
                
                // Create data channel for communication
                dataChannel = peerConnection.createDataChannel('heygen', {
                    ordered: true
                });
                
                dataChannel.onopen = () => {
                    console.log('Data channel opened');
                    startMessageCheck();
                };
                
                dataChannel.onmessage = (event) => {
                    console.log('Data channel message:', event.data);
                    handleDataChannelMessage(event.data);
                };
                
                // Start the session
                await startSession();
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('Failed: ' + error.message);
                loadingElement.textContent = 'Connection failed';
            }
        }
        
        // Start streaming session using WebSocket for signaling
        async function startSession() {
            try {
                updateStatus('Starting session...');
                
                // Connect to HeyGen WebSocket for signaling
                const wsUrl = URL.replace('https://', 'wss://').replace('http://', 'ws://');
                const ws = new WebSocket(wsUrl, [], {
                    headers: {
                        'Authorization': `Bearer ${ACCESS_TOKEN}`
                    }
                });
                
                ws.onopen = async () => {
                    console.log('WebSocket connected');
                    
                    // Create and send offer
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    
                    ws.send(JSON.stringify({
                        type: 'offer',
                        sdp: offer.sdp,
                        session_id: SESSION_ID
                    }));
                };
                
                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'answer') {
                        const answer = new RTCSessionDescription({
                            type: 'answer',
                            sdp: data.sdp
                        });
                        await peerConnection.setRemoteDescription(answer);
                        updateStatus('Connected to avatar');
                    } else if (data.type === 'ice-candidate') {
                        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('WebSocket error');
                };
                
            } catch (error) {
                console.error('Session error:', error);
                updateStatus('Session failed: ' + error.message);
            }
        }
        
        // Send message through data channel
        function sendMessage(message) {
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify(message));
            } else {
                console.error('Data channel not ready');
            }
        }
        
        // Handle incoming data channel messages
        function handleDataChannelMessage(data) {
            try {
                const message = JSON.parse(data);
                console.log('Received message:', message);
                
                // Handle different message types
                if (message.type === 'avatar_start_talking') {
                    updateStatus('Avatar speaking...');
                } else if (message.type === 'avatar_stop_talking') {
                    updateStatus('Avatar ready');
                }
            } catch (e) {
                console.error('Error handling message:', e);
            }
        }
        
        // Send text to avatar
        function sendTextToAvatar(text, emotion = 'neutral') {
            if (!isConnected) {
                console.error('Not connected');
                return;
            }
            
            sendMessage({
                type: 'speak',
                text: text,
                task_type: 'talk',
                emotion: emotion
            });
        }
        
        // Check for pending messages from Streamlit
        function startMessageCheck() {
            checkInterval = setInterval(() => {
                // This would integrate with Streamlit's component communication
                if (window.parent && window.parent.streamlitPendingMessage) {
                    const message = window.parent.streamlitPendingMessage;
                    sendTextToAvatar(message.text, message.emotion);
                    window.parent.streamlitPendingMessage = null;
                }
            }, 500);
        }
        
        // Update status display
        function updateStatus(message) {
            statusElement.textContent = message;
            console.log('Status:', message);
        }
        
        // Disconnect
        async function disconnect() {
            try {
                if (checkInterval) {
                    clearInterval(checkInterval);
                }
                
                if (dataChannel) {
                    dataChannel.close();
                }
                
                if (peerConnection) {
                    peerConnection.close();
                }
                
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                
                // Send stop request
                await fetch('https://api.heygen.com/v1/streaming.stop', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: SESSION_ID
                    })
                });
                
                updateStatus('Disconnected');
                isConnected = false;
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                muteBtn.disabled = true;
                
            } catch (error) {
                console.error('Disconnect error:', error);
            }
        }
        
        // Button handlers
        connectBtn.addEventListener('click', initializeConnection);
        disconnectBtn.addEventListener('click', disconnect);
        muteBtn.addEventListener('click', () => {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    muteBtn.textContent = audioTrack.enabled ? 'Mute' : 'Unmute';
                }
            }
        });
        
        // Auto-connect if session data is available
        if (SESSION_ID && TOKEN && ACCESS_TOKEN && URL) {
            setTimeout(initializeConnection, 1000);
        } else {
            updateStatus('Missing session data');
            loadingElement.textContent = 'Session not initialized';
        }
        
        // Handle Streamlit communication
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'SEND_TO_AVATAR') {
                sendTextToAvatar(event.data.text, event.data.emotion);
            }
        });
        
        // Cleanup
        window.addEventListener('beforeunload', disconnect);
    </script>
</body>
</html>
